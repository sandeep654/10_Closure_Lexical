<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure </title>
</head>
<body>
    
</body>
   <script>
     function init(){
        let name = "Mozilla";
        function displayName(){
            console.log(name);
        }
        displayName();
     }

     init();

// closure 
     function makeFunc(){
        const name ="Mozilla";
        function displayName(){
            console.log(name);
        }
        return displayName;   // function reference
        // displayName() // function call

     }

     const myFunc = makeFunc();
     myFunc();

   </script>

</html>
